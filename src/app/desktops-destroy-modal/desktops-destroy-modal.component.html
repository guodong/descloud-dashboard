  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Confirm</h4>
      </div>
      <div class="modal-body">
        <p>Do you really want to destroy it?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" (click)="staticModal.hide()">Close</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>

</div>
